<section class="p-8 flex justify-center">
  <div class="w-full max-w-4xl">
    <h1 class="text-3xl font-extrabold text-slate-100 text-center mb-6">Stock</h1>
    

    
    <!-- Barre de recherche -->
    <div class="flex justify-center items-center gap-6 mb-6">
      <input 
        type="text"
        [(ngModel)]="searchTerm"
        placeholder="🔍 Rechercher un article..."
        class="w-1/3 p-3 rounded-full shadow-sm text-slate-700 focus:outline-none focus:ring-2 focus:ring-lime-500 transition-all"
      />
      <button (click)="searchTerm = ''" class="w-12 h-12 flex items-center justify-center bg-lime-500 rounded-full hover:bg-lime-600 transition-all shadow-lg group">
        <i class="fa fa-times text-black text-xl transition-all group-hover:text-white"></i>
      </button>
      <!-- Boutons d'action -->
      <button class="w-12 h-12 flex items-center justify-center bg-lime-500 rounded-full hover:bg-lime-600 transition-all shadow-lg group">
        <i class="fa fa-cloud-upload text-black text-xl transition-all group-hover:text-white"></i>
      </button>
      <button class="w-12 h-12 flex items-center justify-center bg-lime-500 rounded-full hover:bg-lime-600 transition-all shadow-lg group">
        <i class="fa fa-refresh text-black text-xl transition-all group-hover:text-white"></i>
      </button>
    </div>
    
    
    <!-- Liste des articles filtrés -->
    <div *ngFor="let article of filteredArticles" class="w-4/5 mx-auto mb-6">
      <app-article-card [article]="article"></app-article-card>
    </div>
    
  </div>
</section>
