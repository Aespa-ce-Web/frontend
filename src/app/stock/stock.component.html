<section class="p-8 flex justify-center">
  <div class="w-full max-w-4xl">
    <h1 class="text-3xl font-extrabold text-gray-900 text-center mb-6">Stock</h1>
    <div class="flex justify-center gap-12 mt-4 mb-6">
      <button class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-800 transition-all shadow-lg w-1/5">Ajouter</button>
      <button class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-800 transition-all shadow-lg w-1/5">Faire l'inventaire</button>
    </div>
    <div class="flex flex-col items-center gap-6 w-full">
    @for (article of (this.articles); track article.id) {
      <app-article-card [article]="article" class="w-4/5 mx-auto"></app-article-card>
    }
  </div>
  </div>
</section>
