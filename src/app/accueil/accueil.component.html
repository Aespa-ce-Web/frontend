<div class="text-center font-sans">
    <!-- Contenu principal -->
    <div class="mt-12 mx-4">
      <div class="bg-green-600 text-white p-6 rounded-lg inline-block text-center max-w-xs">
        <img
          src="https://cdn-icons-png.flaticon.com/512/4150/4150923.png"
          alt="Cactus"
          class="w-12 mb-2 mx-auto"
        />
        <h2 class="text-xl font-bold">AESPA'CE STORE</h2>
        <p class="mt-2">Le store qui change la vie<br />c’est pas vrai, c’est du bull shit</p>
      </div>
    </div>

    <!-- Cartes Ressources et Produits -->
    <div class="flex justify-center gap-6 mt-8">
      <div class="bg-lime-300 p-6 text-center rounded-lg w-48 cursor-pointer transform transition-transform duration-200 hover:scale-105">
        <img
          src="https://cdn-icons-png.flaticon.com/512/2344/2344183.png"
          alt="Ressources"
          class="w-12 mb-2 mx-auto"
        />
        <h3 class="text-lg font-semibold">RESSOURCES</h3>
      </div>
      <div class="bg-lime-300 p-6 text-center rounded-lg w-48 cursor-pointer transform transition-transform duration-200 hover:scale-105" [routerLink]="['/stock']">
        <img
          src="https://cdn-icons-png.flaticon.com/512/3081/3081559.png"
          alt="Produits"
          class="w-12 mb-2 mx-auto"
        />
        <h3 class="text-lg font-semibold">PRODUITS</h3>
      </div>
    </div>
</div>
